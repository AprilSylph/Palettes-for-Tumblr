<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palettes for Tumblr</title>
    <link rel="stylesheet" href="/lib/normalize.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <header id="permissions-banner" hidden>
      &#x26A0;&#xFE0F; Palettes for Tumblr needs additional permissions in order to apply palettes automatically.
      <button id="grant-host-permission">Always allow on www.tumblr.com</button>
    </header>
    <main>
      <div>
        <label for="palette">
          <h4>Change Palette</h4>
          <button id="manage-palettes">Manage...</button>
        </label>
        <select id="palette">
          <option value="">Default</option>
        </select>
        <label for="palette-light"><h5>Light Mode Palette</h4></label>
        <select id="palette-light">
          <option value="">Default</option>
        </select>
        <label for="palette-dark"><h5>Dark Mode Palette</h4></label>
        <select id="palette-dark">
          <option value="">Default</option>
        </select>
      </div>
      <div>
        <label for="font-family"><h4>Change Font</h4></label>
        <select id="font-family">
          <option value="">Default</option>
          <option value="'Favorit', 'Helvetica Neue', 'HelveticaNeue', Helvetica, Arial, sans-serif">Favorit</option>
          <option value="'Helvetica Neue', HelveticaNeue, Helvetica, Arial, sans-serif">Helvetica Neue</option>
          <option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif">Palatino Linotype</option>
          <option value="Georgia, Times, 'Times New Roman', serif">Georgia</option>
          <optgroup label="System fonts">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
            <option value="cursive">Cursive</option>
            <option value="fantasy">Fantasy</option>
          </optgroup>
          <option value="custom">Custom</option>
        </select>
        <label for="font-family-custom"><h5>Custom <code>font-family</code> String</h4></label>
        <input id="font-family-custom" type="text" value="">
      </div>
      <div>
        <label for="font-size"><h4>Change Base Font Size</h4></label>
        <input id="font-size" type="number" value="16" min="9" max="72">
      </div>
      <div>
        <ul>
          <li><a href="https://github.com/AprilSylph/Palettes-for-Tumblr/releases" target="_blank">Changelog</a></li>
          <li><a href="https://github.com/AprilSylph/Palettes-for-Tumblr/issues" target="_blank">Issue tracker</a></li>
          <li><a href="https://github.com/AprilSylph/Palettes-for-Tumblr" target="_blank">Source code</a></li>
        </ul>
      </div>
    </main>
    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="render_palettes.js"></script>
    <script src="render_font_family.js"></script>
    <script src="render_font_size.js"></script>
    <script src="permissions_banner.js"></script>
  </body>
</html>
