<html>
  <head>
    <meta charset="utf-8">
    <title>Palettes for Tumblr</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main>
      <ul>
        <li>
          <label for="palette">Change Palette</label>
          <select id="palette"></select>
        </li>
        <li>
          <label for="font-family">Change Font</label>
          <select id="font-family">
            <option value="">Default (Favorit)</option>
            <option value="Helvetica Neue,HelveticaNeue,Helvetica,Arial,sans-serif">Helvetica Neue</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
          </select>
        </li>
        <li>
          <label for="font-size">Change Base Font Size</label>
          <select id="font-size">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="">Default (16px)</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
          </select>
        </li>
        <li>
          <span>Links</span>
          <span>
            <a href="https://github.com/AprilSylph/Palettes-for-Tumblr/issues" target="_blank">Issue tracker</a>&ensp;&bull;&ensp;<a href="https://github.com/AprilSylph/Palettes-for-Tumblr" target="_blank">Source code</a>
          </span>
      </ul>
    </main>
    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="render_palettes.js"></script>
    <script src="render_font_family.js"></script>
    <script src="render_font_size.js"></script>
  </body>
</html>
