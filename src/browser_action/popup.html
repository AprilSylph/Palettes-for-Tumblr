<html>
  <head>
    <meta charset="utf-8">
    <title>Palettes for Tumblr</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main>
      <ul>
        <li>
          <label for="palette">Change Palette</label>
          <select id="palette"></select>
        </li>
        <li>
          <label for="font-family">Change Font</label>
          <select id="font-family">
            <option value="">Default (Favorit)</option>
            <option value="Helvetica Neue,HelveticaNeue,Helvetica,Arial,sans-serif">Helvetica Neue</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
          </select>
        </li>
      </ul>
    </main>
    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="render_palettes.js"></script>
    <script src="render_font_family.js"></script>
  </body>
</html>
